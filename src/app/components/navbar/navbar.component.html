<nav
  class="navbar navbar-expand-lg navbar-light"
  [ngClass]="{ 'bg-off': isCollapsed, 'bg-on': !isCollapsed }"
>
  <div class="container">
    <a class="navbar-brand" href="#">
      <img
        src="assets/logo.png"
        width="50"
        height="50"
        class="d-inline-block align-right align-top rounded"
        alt="logo.png"
      />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      aria-controls="navbarNav"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      [ngbCollapse]="isCollapsed"
      class="collapse navbar-collapse ms-2"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">IN√çCIO</a>
        </li>
        <ng-container *ngFor="let menu of menuList">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/pratas', menu.id]" (click)="isCollapsed = true">{{ menu.name | uppercase }}</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
